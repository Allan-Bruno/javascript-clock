<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Simple Clock</title>
  </head>
  <body>
    <div id="container"></div>
    <style>
      body,
      html {
        height: 100%;
      }

      #container {
        height: 100%;
        width: 100%;
        justify-content: center;
        align-items: center;
        display: flex;
      }
    </style>
    <script>
      const getNewDate = () => {
        const container = document.getElementById("container");
        let time = new Date();
        container.innerText = `${time.getHours()}:${time.getMinutes()}:${time.getSeconds()}`
      };
      setInterval(getNewDate, 1000);
    </script>
  </body>
</html>
